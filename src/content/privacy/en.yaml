subtitle: "Privacy Policy for Bingo!! Apps"
intro: "Álvaro Murillo del Puerto, José Balanza and Laura Abajo Díaz built and designed Bingo!!, Bingo!! Lite and Bingo!! Cards. Bingo!! is a paid app but Bingo!! Lite and Bingo!! Cards are in app purchase. This page is used to inform visitors regarding our policies with the collection, use, and disclosure of Personal Information if anyone decided to use our Service. If you choose to use our Service, then you agree to the collection and use of information in relation to this policy. The Personal Information that we collect is used for providing and improving the Service. We will not use or share your information with anyone except as described in this Privacy Policy."
sections:
  - title: "Information Collection and Use"
    content: "For a better experience, while using our Service, we may require you to provide us with certain personally identifiable information, including but not limited to ADVERTISING ID. The information that we request will be retained by us and used as described in this privacy policy. The ads shown in Bingo!!, Bingo!! Lite and Bingo!! Cards apps comply with Apple Store Ads Policies and User Data Privacy. The apps do use third party services that may collect information used to identify you. Link to privacy policy of third party service providers used by the apps:"
  - title: "Log Data"
    content: "We want to inform you that whenever you use our Service, in a case of an error in the apps we collect data and information (through third party products) on your phone called Log Data. This Log Data may include information such as your device Internet Protocol (\"IP\") address, device name, operating system version, the configuration of the app when utilizing our Service, the time and date of your use of the Service, and other statistics."
  - title: "Cookies"
    content: "Cookies are files with a small amount of data that are commonly used as anonymous unique identifiers. These are sent to your browser from the websites that you visit and are stored on your device's internal memory. This Service does not use these \"cookies\" explicitly. However, the apps may use third party code and libraries that use \"cookies\" to collect information and improve their services. You have the option to either accept or refuse these cookies and know when a cookie is being sent to your device. If you choose to refuse our cookies, you may not be able to use some portions of this Service."
  - title: "Service Providers"
    content: "We may employ third-party companies and individuals due to the following reasons: To facilitate our Service; To provide the Service on our behalf; To perform Service-related services; To assist us in analyzing how our Service is used. We want to inform users of this Service that these third parties have access to your Personal Information. The reason is to perform the tasks assigned to them on our behalf. However, they are obligated not to disclose or use the information for any other purpose."
  - title: "Security"
    content: "We value your trust in providing us your Personal Information, thus we are striving to use commercially acceptable means of protecting it. But remember that no method of transmission over the internet, or method of electronic storage is 100% secure and reliable, and we cannot guarantee its absolute security."
  - title: "Links to Other Sites"
    content: "This Service may contain links to other sites. If you click on a third-party link, you will be directed to that site. Note that these external sites are not operated by us. Therefore, we strongly advise you to review the Privacy Policy of these websites. We have no control over and assume no responsibility for the content, privacy policies, or practices of any third-party sites or services."
  - title: "Children's Privacy"
    content: "These Services do not address anyone under the age of 16. We do not knowingly collect personally identifiable information from children under 16. In the case we discover that a child under 16 has provided us with personal information, we immediately delete this from our servers. If you are a parent or guardian and you are aware that your child has provided us with personal information, please contact us so that we will be able to do necessary actions."
  - title: "Changes to This Privacy Policy"
    content: "We may update our Privacy Policy from time to time. Thus, you are advised to review this page periodically for any changes. We will notify you of any changes by posting the new Privacy Policy on this page. These changes are effective immediately after they are posted on this page."
  - title: "Contact Us"
    content: "If you have any questions or suggestions about our Privacy Policy, do not hesitate to contact us."
