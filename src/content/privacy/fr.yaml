subtitle: "Politique de confidentialité pour les Apps Bingo!!"
intro: "Álvaro Murillo del Puerto, José Balanza et Laura Abajo Díaz ont construit et conçu Bingo!!, Bingo!! Lite et Bingo!! Cards. Bingo!! est une app payante mais Bingo!! Lite et Bingo!! Cards sont des achats intégrés. Cette page sert à informer les visiteurs de nos politiques concernant la collecte, l'utilisation et la divulgation d'informations personnelles si quelqu'un décide d'utiliser notre Service. Si vous choisissez d'utiliser notre Service, alors vous acceptez la collecte et l'utilisation d'informations en relation avec cette politique. Les Informations Personnelles que nous collectons sont utilisées pour fournir et améliorer le Service. Nous n'utiliserons pas ou ne partagerons pas vos informations avec quiconque sauf comme décrit dans cette Politique de Confidentialité."
sections:
  - title: "Collecte et Utilisation d'Informations"
    content: "Pour une meilleure expérience, lors de l'utilisation de notre Service, nous pouvons vous demander de nous fournir certaines informations d'identification personnelle, y compris mais non limité à l'ID PUBLICITAIRE. Les informations que nous demandons seront conservées par nous et utilisées comme décrit dans cette politique de confidentialité. Les publicités affichées dans les apps Bingo!!, Bingo!! Lite et Bingo!! Cards respectent les Politiques Publicitaires de l'Apple Store et la Confidentialité des Données Utilisateur. Les apps utilisent des services tiers qui peuvent collecter des informations utilisées pour vous identifier. Lien vers la politique de confidentialité des fournisseurs de services tiers utilisés par les apps :"
  - title: "Données de Journal"
    content: "Nous souhaitons vous informer que chaque fois que vous utilisez notre Service, en cas d'erreur dans les apps nous collectons des données et informations (via des produits tiers) sur votre téléphone appelées Données de Journal. Ces Données de Journal peuvent inclure des informations telles que l'adresse de Protocole Internet (\"IP\") de votre appareil, le nom de l'appareil, la version du système d'exploitation, la configuration de l'app lors de l'utilisation de notre Service, l'heure et la date de votre utilisation du Service, et d'autres statistiques."
  - title: "Cookies"
    content: "Les cookies sont des fichiers contenant une petite quantité de données qui sont couramment utilisés comme identifiants uniques anonymes. Ils sont envoyés à votre navigateur depuis les sites web que vous visitez et sont stockés dans la mémoire interne de votre appareil. Ce Service n'utilise pas ces \"cookies\" explicitement. Cependant, les apps peuvent utiliser du code et des bibliothèques tierces qui utilisent des \"cookies\" pour collecter des informations et améliorer leurs services. Vous avez la possibilité d'accepter ou de refuser ces cookies et de savoir quand un cookie est envoyé à votre appareil. Si vous choisissez de refuser nos cookies, vous pourriez ne pas pouvoir utiliser certaines parties de ce Service."
  - title: "Fournisseurs de Services"
    content: "Nous pouvons employer des entreprises et individus tiers pour les raisons suivantes : Pour faciliter notre Service ; Pour fournir le Service en notre nom ; Pour effectuer des services liés au Service ; Pour nous aider à analyser comment notre Service est utilisé. Nous souhaitons informer les utilisateurs de ce Service que ces tiers ont accès à vos Informations Personnelles. La raison est d'effectuer les tâches qui leur sont assignées en notre nom. Cependant, ils sont obligés de ne pas divulguer ou utiliser les informations à d'autres fins."
  - title: "Sécurité"
    content: "Nous valorisons votre confiance en nous fournissant vos Informations Personnelles, c'est pourquoi nous nous efforçons d'utiliser des moyens commercialement acceptables pour les protéger. Mais rappelez-vous qu'aucune méthode de transmission sur internet, ou méthode de stockage électronique n'est sûre et fiable à 100%, et nous ne pouvons garantir sa sécurité absolue."
  - title: "Liens vers d'Autres Sites"
    content: "Ce Service peut contenir des liens vers d'autres sites. Si vous cliquez sur un lien tiers, vous serez dirigé vers ce site. Notez que ces sites externes ne sont pas exploités par nous. Par conséquent, nous vous conseillons fortement de consulter la Politique de Confidentialité de ces sites web. Nous n'avons aucun contrôle sur et n'assumons aucune responsabilité pour le contenu, les politiques de confidentialité, ou les pratiques de sites ou services tiers."
  - title: "Confidentialité des Enfants"
    content: "Ces Services ne s'adressent à personne de moins de 16 ans. Nous ne collectons pas sciemment d'informations d'identification personnelle d'enfants de moins de 16 ans. Dans le cas où nous découvrons qu'un enfant de moins de 16 ans nous a fourni des informations personnelles, nous les supprimons immédiatement de nos serveurs. Si vous êtes parent ou tuteur et que vous savez que votre enfant nous a fourni des informations personnelles, veuillez nous contacter afin que nous puissions prendre les mesures nécessaires."
  - title: "Modifications de Cette Politique de Confidentialité"
    content: "Nous pouvons mettre à jour notre Politique de Confidentialité de temps à autre. Ainsi, il vous est conseillé de consulter cette page périodiquement pour tout changement. Nous vous informerons de tout changement en publiant la nouvelle Politique de Confidentialité sur cette page. Ces changements sont effectifs immédiatement après leur publication sur cette page."
  - title: "Nous Contacter"
    content: "Si vous avez des questions ou suggestions concernant notre Politique de Confidentialité, n'hésitez pas à nous contacter."
