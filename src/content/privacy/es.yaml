subtitle: "Política de Privacidad para las Apps de Bingo!!"
intro: "Álvaro Murillo del Puerto, José Balanza y Laura Abajo Díaz construyeron y diseñaron Bingo!!, Bingo!! Lite y Bingo!! Cards. Bingo!! es una app de pago pero Bingo!! Lite y Bingo!! Cards son compras dentro de la aplicación. Esta página se utiliza para informar a los visitantes sobre nuestras políticas con respecto a la recopilación, uso y divulgación de Información Personal si alguien decidió utilizar nuestro Servicio. Si elige utilizar nuestro Servicio, entonces acepta la recopilación y el uso de información en relación con esta política. La Información Personal que recopilamos se utiliza para proporcionar y mejorar el Servicio. No utilizaremos ni compartiremos su información con nadie excepto como se describe en esta Política de Privacidad."
sections:
  - title: "Recopilación y Uso de Información"
    content: "Para una mejor experiencia, mientras utiliza nuestro Servicio, podemos requerirle que nos proporcione cierta información de identificación personal, incluyendo pero no limitándose a ID DE PUBLICIDAD. La información que solicitamos será retenida por nosotros y utilizada como se describe en esta política de privacidad. Los anuncios mostrados en las apps Bingo!!, Bingo!! Lite y Bingo!! Cards cumplen con las Políticas de Anuncios de Apple Store y Privacidad de Datos del Usuario. Las apps sí utilizan servicios de terceros que pueden recopilar información utilizada para identificarle. Enlace a la política de privacidad de proveedores de servicios de terceros utilizados por las apps:"
  - title: "Datos de Registro"
    content: "Queremos informarle que cada vez que utiliza nuestro Servicio, en caso de error en las apps recopilamos datos e información (a través de productos de terceros) en su teléfono llamados Datos de Registro. Estos Datos de Registro pueden incluir información como la dirección de Protocolo de Internet (\"IP\") de su dispositivo, nombre del dispositivo, versión del sistema operativo, la configuración de la app al utilizar nuestro Servicio, la hora y fecha de su uso del Servicio, y otras estadísticas."
  - title: "Cookies"
    content: "Las cookies son archivos con una pequeña cantidad de datos que se utilizan comúnmente como identificadores únicos anónimos. Estos se envían a su navegador desde los sitios web que visita y se almacenan en la memoria interna de su dispositivo. Este Servicio no utiliza estas \"cookies\" explícitamente. Sin embargo, las apps pueden usar código y bibliotecas de terceros que utilizan \"cookies\" para recopilar información y mejorar sus servicios. Tiene la opción de aceptar o rechazar estas cookies y saber cuándo se está enviando una cookie a su dispositivo. Si elige rechazar nuestras cookies, es posible que no pueda utilizar algunas partes de este Servicio."
  - title: "Proveedores de Servicios"
    content: "Podemos emplear empresas e individuos de terceros debido a las siguientes razones: Para facilitar nuestro Servicio; Para proporcionar el Servicio en nuestro nombre; Para realizar servicios relacionados con el Servicio; Para ayudarnos a analizar cómo se utiliza nuestro Servicio. Queremos informar a los usuarios de este Servicio que estos terceros tienen acceso a su Información Personal. La razón es realizar las tareas asignadas a ellos en nuestro nombre. Sin embargo, están obligados a no divulgar o utilizar la información para ningún otro propósito."
  - title: "Seguridad"
    content: "Valoramos su confianza al proporcionarnos su Información Personal, por lo que nos esforzamos por utilizar medios comercialmente aceptables para protegerla. Pero recuerde que ningún método de transmisión por internet, o método de almacenamiento electrónico es 100% seguro y confiable, y no podemos garantizar su seguridad absoluta."
  - title: "Enlaces a Otros Sitios"
    content: "Este Servicio puede contener enlaces a otros sitios. Si hace clic en un enlace de terceros, será dirigido a ese sitio. Tenga en cuenta que estos sitios externos no son operados por nosotros. Por lo tanto, le recomendamos encarecidamente que revise la Política de Privacidad de estos sitios web. No tenemos control sobre y no asumimos responsabilidad por el contenido, políticas de privacidad, o prácticas de sitios o servicios de terceros."
  - title: "Privacidad de los Niños"
    content: "Estos Servicios no se dirigen a personas menores de 16 años. No recopilamos a sabiendas información de identificación personal de niños menores de 16 años. En el caso de que descubramos que un niño menor de 16 años nos ha proporcionado información personal, la eliminamos inmediatamente de nuestros servidores. Si usted es padre o tutor y sabe que su hijo nos ha proporcionado información personal, póngase en contacto con nosotros para que podamos tomar las acciones necesarias."
  - title: "Cambios a Esta Política de Privacidad"
    content: "Podemos actualizar nuestra Política de Privacidad de vez en cuando. Por lo tanto, se le aconseja revisar esta página periódicamente para cualquier cambio. Le notificaremos de cualquier cambio publicando la nueva Política de Privacidad en esta página. Estos cambios son efectivos inmediatamente después de que se publiquen en esta página."
  - title: "Contáctanos"
    content: "Si tiene alguna pregunta o sugerencia sobre nuestra Política de Privacidad, no dude en contactarnos."
