subtitle: "Política de Privacidade para os Apps Bingo!!"
intro: "Álvaro Murillo del Puerto, José Balanza e Laura Abajo Díaz construíram e projetaram Bingo!!, Bingo!! Lite e Bingo!! Cards. Bingo!! é um app pago, mas Bingo!! Lite e Bingo!! Cards são compras dentro do aplicativo. Esta página é usada para informar os visitantes sobre nossas políticas quanto à coleta, uso e divulgação de Informações Pessoais se alguém decidir usar nosso Serviço. Se você optar por usar nosso Serviço, então concorda com a coleta e uso de informações em relação a esta política. As Informações Pessoais que coletamos são usadas para fornecer e melhorar o Serviço. Não usaremos ou compartilharemos suas informações com ninguém, exceto conforme descrito nesta Política de Privacidade."
sections:
  - title: "Coleta e Uso de Informações"
    content: "Para uma melhor experiência, ao usar nosso Serviço, podemos solicitar que você nos forneça certas informações de identificação pessoal, incluindo, mas não se limitando a ID DE PUBLICIDADE. As informações que solicitamos serão retidas por nós e usadas conforme descrito nesta política de privacidade. Os anúncios exibidos nos apps Bingo!!, Bingo!! Lite e Bingo!! Cards estão em conformidade com as Políticas de Anúncios da Apple Store e Privacidade de Dados do Usuário. Os apps usam serviços de terceiros que podem coletar informações usadas para identificá-lo. Link para a política de privacidade dos provedores de serviços de terceiros usados pelos apps:"
  - title: "Dados de Registro"
    content: "Queremos informá-lo que sempre que você usa nosso Serviço, em caso de erro nos apps, coletamos dados e informações (através de produtos de terceiros) em seu telefone chamados Dados de Registro. Esses Dados de Registro podem incluir informações como o endereço de Protocolo de Internet (\"IP\") do seu dispositivo, nome do dispositivo, versão do sistema operacional, a configuração do app ao utilizar nosso Serviço, a hora e data do seu uso do Serviço, e outras estatísticas."
  - title: "Cookies"
    content: "Cookies são arquivos com uma pequena quantidade de dados que são comumente usados como identificadores únicos anônimos. Eles são enviados para o seu navegador pelos sites que você visita e são armazenados na memória interna do seu dispositivo. Este Serviço não usa esses \"cookies\" explicitamente. No entanto, os apps podem usar código e bibliotecas de terceiros que usam \"cookies\" para coletar informações e melhorar seus serviços. Você tem a opção de aceitar ou recusar esses cookies e saber quando um cookie está sendo enviado ao seu dispositivo. Se você optar por recusar nossos cookies, pode não conseguir usar algumas partes deste Serviço."
  - title: "Provedores de Serviços"
    content: "Podemos empregar empresas e indivíduos terceirizados pelas seguintes razões: Para facilitar nosso Serviço; Para fornecer o Serviço em nosso nome; Para realizar serviços relacionados ao Serviço; Para nos ajudar a analisar como nosso Serviço é usado. Queremos informar os usuários deste Serviço que esses terceiros têm acesso às suas Informações Pessoais. O motivo é realizar as tarefas atribuídas a eles em nosso nome. No entanto, eles são obrigados a não divulgar ou usar as informações para qualquer outro fim."
  - title: "Segurança"
    content: "Valorizamos sua confiança em nos fornecer suas Informações Pessoais, por isso nos esforçamos para usar meios comercialmente aceitáveis de protegê-las. Mas lembre-se que nenhum método de transmissão pela internet, ou método de armazenamento eletrônico é 100% seguro e confiável, e não podemos garantir sua segurança absoluta."
  - title: "Links para Outros Sites"
    content: "Este Serviço pode conter links para outros sites. Se você clicar em um link de terceiros, será direcionado para esse site. Observe que esses sites externos não são operados por nós. Portanto, recomendamos fortemente que você revise a Política de Privacidade desses sites. Não temos controle sobre e não assumimos responsabilidade pelo conteúdo, políticas de privacidade ou práticas de sites ou serviços de terceiros."
  - title: "Privacidade das Crianças"
    content: "Estes Serviços não se dirigem a menores de 16 anos. Não coletamos intencionalmente informações de identificação pessoal de crianças menores de 16 anos. Caso descubramos que uma criança menor de 16 anos nos forneceu informações pessoais, excluímos imediatamente essas informações de nossos servidores. Se você é pai ou responsável e sabe que seu filho nos forneceu informações pessoais, entre em contato conosco para que possamos tomar as medidas necessárias."
  - title: "Alterações nesta Política de Privacidade"
    content: "Podemos atualizar nossa Política de Privacidade de tempos em tempos. Assim, você é aconselhado a revisar esta página periodicamente para quaisquer alterações. Notificaremos você sobre quaisquer alterações publicando a nova Política de Privacidade nesta página. Essas alterações entram em vigor imediatamente após serem publicadas nesta página."
  - title: "Entre em Contato"
    content: "Se você tiver alguma dúvida ou sugestão sobre nossa Política de Privacidade, não hesite em nos contatar."
